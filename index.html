  img{
    max-width: 100%;
    height: auto;

<body>


<nav class="navbar navbar-expand-sm bg-light">
  <div class="container">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Homepage</a>

    <li class="nav-item">
      <a class="nav-link" href="https://www.peerquery.com/project/9ALukTFoA">Peer Query</a>

<div class="container" style="margin-top: 2rem">
  
    <div class='row'>
        <h2 class='mx-auto'>mbuilder tools demo</h2>
    </div>
  
    <div class='row'>
        <p class='mx-auto'>
            <b>Enter or edit the content within the text box. Then click on any of the buttons to see the output in the card on your right.</b>
        </p>
    </div>
  
    <div class='row'>
        <p class='mx-auto'>
            <div class="btn-group">
                <a href="https://github.com/markupjs/mbuilder" class="btn btn-primary">Markup Builder</a>
                <a href="https://github.com/markupjs/mtools" class="btn btn-success">Markup Tools</a>
            </div>
        </p>
    </div>
  
  
  
  
  <div class="row" style="margin-top: 3rem">
    
    <div class="col-sm-6">

        <div class="form-group">
            <span class="badge badge-pill badge-warning">Input</span>
            <textarea id="input" class="form-control" rows="15" id="comment">**Lorem ipsum dolor sit amet**, consectetuer adipiscing elit. Aenean <i>commodo ligula eget</i> dolor. Aenean massa. Cum @sociis natoque #penatibus et magnis dis parturient montes,<script>alert('Quisque rutrum.')</script> nascetur ridiculus mus. Donec quam felis, https://www.youtube.com/watch?v=sO_YEdTcVXc https://travis-ci.org/peerquery/mbuilder-tools
            </textarea>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onClick="process('sanitize')">Sanitize</button>
            <button type="button" class="btn btn-primary" onClick="process('text')">Text</button>
            <button type="button" class="btn btn-primary" onClick="process('summary')">Summary</button>
            <button type="button" class="btn btn-primary" onClick="process('html')">Html</button>
            <button type="button" class="btn btn-primary" onClick="content()">Content</button>
        </div>

    </div>
    
    <div class="col-sm-6">
     
            <span class="badge badge-pill badge-info">Output</span>
        <div class="card bg-light">
            <div class="card-body text-center" id="output" style="overflow-y: scroll; height:430px;">
                <p class="card-text">Final processed output shows here</p>
            </div>
        </div>
    
    </div>
    
  </div>


</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/mbuilder/dist/mbuilder.min.js"></script>

<script>
async function process(action) {
    var raw = document.getElementById('input').value;
    var done;
    
    if (action == 'sanitize') done = await mbuilder.build.sanitize(raw);
    if (action == 'summary') done = await mbuilder.build.summary(raw);
    if (action == 'text') done = await mbuilder.build.text(raw);
    if (action == 'html') done = await mbuilder.build.html(raw);
    
    document.getElementById('output').innerText = done;
}

async function content() {
    var raw = document.getElementById('input').value;
    document.getElementById('output').innerHTML = await mbuilder.build.content(raw, null, true);
}

</script>


</body>
</html>
